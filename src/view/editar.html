<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/comcourse-final.css" />
    <link rel="stylesheet" href="css/course-detail.css" />
  </head>

  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo + Menu -->
          <div class="d-flex align-items-center gap-3">
            <a href="index.html"
              ><img src="./img/logoCo.png" alt="Logo Coruja" class="logo"
            /></a>
          </div>

          <!-- Formulário de busca -->
          <form id="form-search" role="search">
            <input type="search" id="search-input" placeholder="Buscar cursos..." />
          </form>
          
         <div id="overlay" class="overlay-busca">
            <div id="overlay-content-busca" class="overlay-content">
             
            </div>
          </div>

          <!-- Botões à direita -->
          <div class="topbar-right d-flex align-items-center gap-3">
            <a class="btn-cursos" href="index.html#cursos">Cursos</a>
            <a href="SobreNos.html" class="user">Sobre Nós</a>
            <div class="perfil-bolinha">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="search-results"></div>
    <!-- ▸▸ CONTEÚDO PRINCIPAL ◂◂ -->
    <div class="form-container-curso">
      <!-- Select curso -->
      <div class="mb-3">
        <label for="select-curso" class="form-label">Escolha o Curso</label>
        <select id="select-curso" class="form-select">
          <option value="">-- Selecione um curso --</option>
        </select>
      </div>

      <!-- Form Curso -->
      <form id="form-curso" class="mb-4">
        <h3>Dados do Curso</h3>
        <div class="mb-3">
          <label for="curso-titulo" class="form-label">Título do Curso</label>
          <input type="text" id="curso-titulo" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="curso-descricao" class="form-label">Descrição</label>
          <textarea
            id="curso-descricao"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="curso-imagem" class="form-label">URL da Imagem</label>
          <input type="url" id="curso-imagem" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar Curso</button>
        <button
          type="button"
          id="btn-excluir-curso"
          class="btn btn-danger ms-2"
        >
          Excluir Curso
        </button>
      </form>
    </div>
    <hr />
    <div class="form-container-aula">
      <!-- Select aula -->
      <div class="mb-3">
        <label for="select-aula" class="form-label">Escolha a Aula</label>
        <select id="select-aula" class="form-select" disabled>
          <option value="">-- Selecione uma aula --</option>
        </select>
      </div>

      <!-- Form Aula -->
      <form id="form-aula">
        <h3>Dados da Aula</h3>
        <div class="mb-3">
          <label for="aula-titulo" class="form-label">Título da Aula</label>
          <input type="text" id="aula-titulo" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="aula-descricao" class="form-label">Descrição</label>
          <textarea
            id="aula-descricao"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="aula-url" class="form-label">URL do Vídeo</label>
          <input type="url" id="aula-url" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar Aula</button>
        <button type="button" id="btn-excluir-aula" class="btn btn-danger ms-2">
          Excluir Aula
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <i class="fab fa-instagram"></i>
      </div>
    </footer>

    <div id="overlay-menu">
      <div id="overlay-content-menu">
        <div class="overlay-button-menu"><a href="Perfil.html" class="text-decoration-none text-white"><i class="fas fa-user"></i> Seu perfil</a></div>
        <div class="overlay-button-menu"><a href="editar.html" class="text-decoration-none text-white"><i class="fas fa-edit"></i> Editar Cursos/Aulas</a></div>
        <div class="overlay-button-menu"><a href="criar_cursos.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i>Criar Cursos</a></div>
        <div class="overlay-button-menu"><a href="criar_aula.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i> Criar Aulas</a></div>
        <div class="overlay-button-menu"><a href="https://wa.me/5551999495754" class="text-decoration-none text-white"><i class="fas fa-headphones"></i> Suporte </a></div>
        <div class="overlay-button-menu text-white" onclick="excluirConta()"><i class="fas fa-cog"></i> Excluir Conta</div>
        <div id="red-menu" class="overlay-button text-red" onclick="sair()"><i class="fa fa-sign-out" ></i> Sair</div>
      </div>
    </div>

    <div id="config-modal">
      <div class="config-modal-content">
        <button onclick="excluirConta()">Excluir Conta</button>
        <button class="sair" onclick="sair()">Sair</button>
      </div>
    </div>

    <script src="./js/overlay.js"></script>
    <script src="./js/editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
